<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../public/stylesheets/register.css"/>
    <link rel="stylesheet" href="../public/stylesheets/icon.css"/>
</head>
<body>


<div class="register-container">
    <form action="" method="post">
        <div class="item">
            <div class="label-wrapper">
                <label for="userId" >用户名:</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userId" name="userId" placeholder="邮箱/手机号"/>
            </div>
            <div id="userId-hint-wrapper" class="hint-wrapper">

            </div>
        </div>
        <div class="item">
            <div class="label-wrapper">
                <label for="username" >姓名:</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" placeholder="姓名"/>
            </div>
            <div id="name-hint-wapper" class="hint-wrapper">

            </div>
        </div>
        <div class="item">
            <div class="label-wrapper">
                <label for="password" >密码:</label>
            </div>
            <div class="input-wrapper">
                <input  type="password" id="password" placeholder="数字或者字母" name="password"/>
            </div>
            <div id="password-hint-wrapper" class="hint-wrapper">
                <!--<div id="weak" class="password-hint"></div>-->
                <!--<div id="middle" class="password-hint"></div>-->
                <!--<div id="strong" class="password-hint"></div>-->
                <!--<div id="hint-text" class="password-hint-text">强</div>-->
            </div>
        </div>
        <div class="item">
            <div class="label-wrapper">
                <label for="rePassword">确认密码:</label>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="确认密码" id="rePassword"/>
            </div>
            <div id="rePassword-hint-wrapper" class="hint-wrapper">

            </div>
        </div>
        <div class="item">
            <div class="label-wrapper">
                <label for="age" >年龄:</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="age" placeholder="您的年龄" name="age"/>
            </div>
            <div class="hint-wrapper">

            </div>
        </div>
        <div class="item">
            <div class="label-wrapper">
                <label for="address" >地址:</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="address" placeholder="地址" name="address"/>
            </div>
            <div class="hint-wrapper">

            </div>
        </div>
        <div class="description">
            <div class="label-wrapper">
                <label for="description">描述:</label>
            </div>
            <div class="decrip-input-wrapper">
                <textarea id="description" placeholder="描述一下您的个人信息" name="description" cols="40" rows="7"></textarea>
            </div>
        </div>

        <div class="submit-btn-wrapper">
            <input type="submit" id="registerBtn" value="注册"/>
            <a href="/login.html">登录</a>
            <span id="register_message"></span>
        </div>
    </form>
</div>
    <script src="../public/javascripts/jquery-3.0.0.js"></script>
    <script src="../public/javascripts/register.js"></script>
</body>
</html>
